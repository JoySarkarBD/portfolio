<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300">
  <defs>
    <style>
      .word { font: 700 140px 'Figtree', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif; letter-spacing: -1.5px; }
      .sub  { font: 500 140px 'Figtree', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif; letter-spacing: -1.0px; }
    </style>
  </defs>
  <rect fill="none" width="100%" height="100%"/>
  <!-- Wordmark -->
  <g transform="translate(60,205)">
    <text class="word" fill="#F9FAFB">Joy</text>
    <!-- slim divider -->
    <rect x="300" y="-80" width="12" height="120" rx="6" fill="#E11D48"/>
    <text class="sub" fill="#F9FAFB" x="340">Sarkar</text>
    <!-- accent dot -->
    <circle cx="990" cy="-10" r="12" fill="#E11D48"/>
  </g>
</svg>
